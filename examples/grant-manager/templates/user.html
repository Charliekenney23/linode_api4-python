{% extends 'base.html' %}

{% block content %}

<h3>Editing {{user.username}}</h3>
<div>
    <form action='/user/{{ user.username }}' method="POST">
        Username: <input type="text" value="{{ user.username }}" /><br/>
        Email: <input type="text" value="{{ user.email }}" /><br/>
        Password: <input type="password" placeholder="Unchanged" /><br/>
        <input type="checkbox" {% if user.restricted %}checked{% endif %} /> Restricted<br/>
    </form>
</div>
{% endblock %}
